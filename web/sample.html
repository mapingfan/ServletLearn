<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample</title>
</head>
<body bgcolor="#808080">
<p align="center">A Sample From using Post</p>
<form action="/test/Parameters" method="post">
    <table cellpadding="1" cellspacing="1" border="1" align="center">
        <tr>
            <td>Item Number</td>
            <td><input type="text" name="itemNumber"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input name="quantity" type="text" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td>First Name :</td>
            <td><input name="fname" type="text"></td>
        </tr>
        <tr>
            <td>Last Name :</td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>Middle Name :</td>
            <td><input name="mname" type="text"></td>
        </tr>
        <tr>
            <td>Shopping Address</td>
            <td><textarea cols="100%" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Credit Card</td>
            <td><input type="radio" name="radio" value="Visa">Visa &nbsp;
                <input type="radio" name="radio" value="Master Card"> Master Card &nbsp;
                <input type="radio" name="radio" value="American Express"> American Express
            </td>
        </tr>
        <tr>
            <td>Credit Number :</td>
            <td><input type="text" name="creditNumber"></td>
        </tr>
        <tr>
            <td>Repeat Credit Number :</td>
            <td><input type="text" name="creditNumber"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit order"></td>
        </tr>

    </table>
</form>
</body>
</html>
